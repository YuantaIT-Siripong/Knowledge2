# Alembic configuration for FCN API database migrations

[alembic]
# Path to migration scripts
script_location = src/infra/db/alembic

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Timezone for migration timestamps
# timezone = UTC

# Maximum length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version location specification; this defaults to src/infra/db/alembic/versions
# version_locations = %(here)s/bar:%(here)s/bat:src/infra/db/alembic/versions

# Version path separator (for multiple version locations)
# version_path_separator = os  # default: use os.pathsep
# version_path_separator = :
# version_path_separator = ;

# The output encoding used when revision files are written
# output_encoding = utf-8

# Database URL (can be overridden by env variable DATABASE_URL)
sqlalchemy.url = mssql+pyodbc://sa:YourStrong@Passw0rd@localhost:1433/fcn_db?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes


[post_write_hooks]
# Post-write hooks for formatting (e.g., black)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
